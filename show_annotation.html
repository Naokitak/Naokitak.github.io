<html>  
  <head>     
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />   
    <title>付箋の表示（ネコ：ノルウェージャンフォレストキャット）</title> 
    <meta http-equiv="Content-Language" content="ja" />  
    <meta http-equiv="Content-Script-Type" content="text/javascript" />  
    <script type="text/javascript"> 
      var px = [67,124,641,352,30];    
      var py = [73,628,278,751,462];     
      var tx = ["一番人気","おいしい","新商品","目が金色","ハンター"]; 
      var n;    
      function move(){      
        n = Math.floor(Math.random()*1000);     
        document.getElementById("fusen").value = tx[n%5]; 
        document.getElementById("myText").style.left = px[n%5];
        document.getElementById("myText").style.top = py[n%5];   
        setTimeout("move()",3000);       }                /* onloadイベント発生した時に行う処理を記述 */    
      function init() {           
        move();         }     
    </script>   
    <link rel="stylesheet" type="text/css" href="/common/css/example.css">
  </head>   <body onload="init()">      <img src="menu.png"><br>    
  <div id="myText" style="POSITION: absolute; Z-INDEX: 2; VISIBILITY: visible; TOP: 0px; LEFT: 0px;">  
    <input type="text" size="20" id="fusen" />     
  </div>  
  </body>
</html>
